<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pok√©Dex - Super Buscador</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="toolbar">
  <div class="search-group">
    <input type="text" id="searchInput" placeholder="üîç Buscar por nombre o #ID...">
  </div>

  <div class="filter-group">
    <select id="typeSelect" multiple>
      <option value="">Todos los tipos</option>
    </select>
  </div>

  <label class="not-switch">
    <input type="checkbox" id="notFilter">
    <span>NOT (Excluir resultados)</span>
  </label>
</header>

<main>
  <!-- Pantalla de carga -->
  <div id="loader" class="loader">
    <div class="spinner"></div>
    <p>Cargando Pok√©dex...</p>
  </div>

  <!-- Mensaje de error -->
  <div id="error" class="hidden"></div>

  <!-- Grid de tarjetas -->
  <section id="pokedex" class="pokedex-grid"></section>

  <!-- Mensaje cuando no hay resultados -->
  <div id="no-results" class="hidden">
    <p>‚ö†Ô∏è No se encontraron Pok√©mon con esos filtros.</p>
  </div>
</main>

<script src="js/app.js"></script>
</body>
</html>
